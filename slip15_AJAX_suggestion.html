<!DOCTYPE html>
<html>
	<head>
		<title>AJAX SUGGESTION</title>
		
		<script type = "text/javascript">
			function suggestion(str)
			{
				if(0 == str.length)
				{
					document.getElementById("output").innerHTML = "";
					return;
				}
				
				var array = ['apple', "ball", "cat", "dog", "elephant"];
				var matches = [];
				
				for(var i = 0; i < array.length; i++)
				{
					if(array[i].toLowerCase().startsWith(str.toLowerCase()))
						matches.push(array[i]);
				}
				
				if(matches.length > 0)
					document.getElementById("output").innerHTML = matches.join("<br/>");
				else
					document.getElementById("output").innerHTML = "NOT FOUND";
			}
		</script>
	</head>
	<body>
		<input type = "text" onkeyup = "suggestion(this.value)">
		
		<div id = "output"></div>
	</body>
</html>
