<html>
<head>
	<title>teacher details</title>
	<script type="text/javascript">
		function getTeacherDetails(){
			var tno=document.getElementById("tname").value;
			if(tno=""){
				document.getElementById("teacherDetails").innerHTML="";
				return;
			}
			var xhr=XMLHttpRequest();
			xhr.onreadystatechange=funciton(){
				if(xhr.readyState===4 && xhr.status===200){
					document.getElementById("teacherDetails").innerHTML=xhr.responseText;
				}
			};
			xhr.open("GET","slip14_fetchTeachers.php?tno="+tno,true);
			xhr.send();
		}
	</script>
</head>
<body>
	<h1>select a teacher</h1>
	<select id="tname" onchange="getTeacherDetails()">
		<option value="">select a teacher</option>
		<option value="1">John doe</option>
		<option value="2">jane smith</option>
		<option value="3">alice johonson</option>
	</select>
	<div id="teacherDetails"></div>
</body>
